<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="projections">{{ headTitle }}</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="projections">Projections</a></li>
      <li class="active"><a href="predict">Predictions</a></li>
      <li><a href="trends">Current Trends</a></li>
      <li><a href="custom">Custom Predictor</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h3>Overview of various Stock Predictions</h3>
  <h4>Forcast Horizon - {{forcastPeriod}} days</h4>
  <p></p>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <div class="col-sm-6">
      <img src="/plotPred_MSFT.png" width="500" alt="my plot"></img>
      <p align="center">{{ tickerMS }} - {{ descMSFT }}</p>
      </div>
      <div class="col-sm-6">
      <img src="/plotPred_DS.png" width="500" alt="my plot"></img>
      <p align="center">{{ tickerDS }} - {{ descDIS }}</p>
      </div>

    </div>
  </div>

    <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <div class="col-sm-6">
      <img src="/plotPred_BA.png" width="500" alt="my plot"></img>
      <p align="center">{{ tickerBA }} - {{ descBA }}</p>
      </div>
      <div class="col-sm-6">
      <img src="/plotPred_INTC.png" width="500" alt="my plot"></img>
      <p align="center">{{ tickerINTC }} - {{ descINTC }}</p>
      </div>

    </div>
  </div>

</div>

</body>
</html>
